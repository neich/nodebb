<div class="card mx-auto" id="signupbox" style="max-width: 30rem">

    <span class="card-header">Sign up</span>


    <div class="card-body">
        <form class="form-signin">
            <div class="form-label-group">
                <input name="username" autofocus class="form-control" id="inputUsername" placeholder="Username" required>
                <label for="inputUsername">Username</label>
            </div>

            <div class="form-label-group">
                <input name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                <label for="inputEmail">Email</label>
            </div>


            <div class="form-label-group">
                <input name="password" class="form-control" id="inputPassword" placeholder="Password" required type="password">
                <label for="inputPassword">Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
                <input class="custom-control-input" id="customCheck1" type="checkbox">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button">Sign up</button>
        </form>
        <a href="#login">Sign in</a>
    </div>
</div>
